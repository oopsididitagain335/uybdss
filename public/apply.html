<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply - WORSHIP ESPORTS</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #ff2f7e;
      --text-secondary: #bbb;
      --border: #333;
      --card-bg: #1a1a1a;
      --input-bg: rgba(255, 255, 255, 0.05);
      --input-text: #fff;
      --dropdown-bg: #1a1a1a;
      --dropdown-hover: #2a2a2a;
    }

    [data-theme="light"] {
      --bg: #f8f9fa;
      --text: #111;
      --accent: #e6005c;
      --text-secondary: #555;
      --border: #ddd;
      --card-bg: #ffffff;
      --input-bg: rgba(0, 0, 0, 0.05);
      --input-text: #111;
      --dropdown-bg: #ffffff;
      --dropdown-hover: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Barlow', sans-serif;
      transition: background 0.4s ease;
    }

    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    .preloader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .preloader img {
      height: 120px;
      width: auto;
      filter: drop-shadow(0 0 20px rgba(255, 47, 126, 0.5));
    }

    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5vw;
      height: 70px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      z-index: 1000;
      transition: background 0.3s ease, padding 0.3s ease;
    }

    .nav.scrolled {
      background: rgba(0,0,0,0.95);
      padding: 0 4vw;
    }

    .nav.light {
      background: rgba(255,255,255,0.9);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .nav-brand {
      display: flex;
      align-items: center;
    }

    .nav-brand img {
      height: 48px;
      max-height: 100%;
      width: auto;
    }

    .nav-list {
      display: flex;
      gap: 2.5rem;
      list-style: none;
    }

    .nav-list a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 4px;
      transition: color 0.3s ease;
    }

    .nav-list a:hover {
      color: var(--accent);
    }

    .nav-list a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.4s cubic-bezier(0.86, 0, 0.07, 1);
    }

    .nav-list a:hover::after {
      width: 100%;
    }

    .nav-cta a {
      background: var(--accent);
      color: #000;
      padding: 8px 24px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 0.85rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      text-decoration: none;
      transition: transform 0.2s, background 0.3s;
    }

    .nav-cta a:hover {
      transform: translateY(-2px);
    }

    main {
      padding-top: 70px;
      min-height: calc(100vh - 140px);
    }

    .apply-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background: var(--card-bg);
      border-radius: 8px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .apply-container h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 30px;
      color: var(--accent);
      text-align: center;
    }

    .apply-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 1px;
      color: var(--text);
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      padding: 12px 16px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--input-text);
      border-radius: 4px;
      font-family: 'Barlow', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
    }

    /* Fix for select dropdown */
    .form-group select {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='rgba(255, 47, 126, 0.7)' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 15px;
      padding-right: 40px;
    }

    [data-theme="light"] .form-group select {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='rgba(230, 0, 92, 0.7)' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(255, 47, 126, 0.3);
      cursor: text;
    }

    .form-group select:focus {
      cursor: pointer;
    }

    /* Style for dropdown options */
    .form-group select option {
      background: var(--dropdown-bg);
      color: var(--input-text);
      padding: 8px 12px;
    }

    .form-group select option:hover {
      background: var(--dropdown-hover);
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
      cursor: text;
    }

    .submit-btn {
      background: var(--accent);
      color: #000;
      padding: 14px 40px;
      border-radius: 6px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.95rem;
      text-decoration: none;
      width: fit-content;
      margin: 20px auto 0;
      cursor: pointer;
      border: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .submit-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255, 47, 126, 0.4);
    }

    .social-links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .discord-cta {
      margin-top: 30px;
      text-align: center;
      padding: 20px;
      background: rgba(255, 47, 126, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(255, 47, 126, 0.2);
    }

    .discord-cta p {
      margin-bottom: 15px;
      font-size: 1.1rem;
      color: var(--text);
    }

    .discord-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #5865F2;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .discord-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
    }

    footer {
      padding: 20px 5vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid var(--border);
      font-size: 0.85rem;
      color: var(--text-secondary);
      letter-spacing: 1px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .theme-toggle:hover {
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .apply-container {
        margin: 30px 20px;
        padding: 30px 20px;
      }
      
      .apply-container h1 {
        font-size: 2rem;
      }
      
      .social-links {
        grid-template-columns: 1fr;
      }
      
      .nav-brand img {
        height: 40px;
      }
      
      .form-group select {
        background-position: right 12px center;
        padding-right: 35px;
      }
    }
  </style>
</head>
<body>

  <div class="preloader">
    <img src="/monkey2.png" alt="Worship Esports Logo">
  </div>

  <nav class="nav">
    <div class="nav-brand">
      <img src="/monkey2.png" alt="Worship Esports Logo">
    </div>
    <ul class="nav-list">
      <li><a href="/">HOME</a></li>
      <li><a href="/about">ABOUT</a></li>
      <li><a href="/roster">ROSTER</a></li>
      <li><a href="/contact">CONTACT</a></li>
    </ul>
    <div class="nav-cta">
      <a href="/apply">JOIN</a>
    </div>
  </nav>

  <main>
    <div class="apply-container">
      <h1>JOIN WORSHIP ESPORTS</h1>
      <form class="apply-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="gamertag">Gamer Tag</label>
          <input type="text" id="gamertag" name="gamertag" required placeholder="Your in-game name">
        </div>
        
        <div class="form-group">
          <label for="game">Primary Game</label>
          <select id="game" name="game" required>
            <option value="">Select your game</option>
            <option value="valorant">Valorant</option>
            <option value="csgo">CS:GO</option>
            <option value="apex">Apex Legends</option>
            <option value="fortnite">Fortnite</option>
            <option value="rocket">Rocket League</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="region">Region</label>
          <select id="region" name="region" required>
            <option value="">Select your region</option>
            <option value="na">North America</option>
            <option value="eu">Europe</option>
            <option value="asia">Asia</option>
            <option value="oce">Oceania</option>
            <option value="sa">South America</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="clips">Clip Links or Tracker</label>
          <textarea id="clips" name="clips" required placeholder="Provide links to your best gameplay clips, tracker profile, or highlights (YouTube, Streamable, Tracker.gg, etc.)"></textarea>
        </div>
        
        <div class="form-group">
          <label for="why">Why Worship Esports?</label>
          <textarea id="why" name="why" required placeholder="Why do you want to join Worship Esports? What can you bring to our team?"></textarea>
        </div>
        
        <div class="form-group">
          <label>Social Media Links (Required)</label>
          <div class="social-links">
            <div class="form-group">
              <label for="discord">Discord Username</label>
              <input type="text" id="discord" name="discord" required placeholder="Your Discord username and tag">
            </div>
            <div class="form-group">
              <label for="twitter">Twitter/X Handle</label>
              <input type="text" id="twitter" name="twitter" required placeholder="@yourhandle">
            </div>
            <div class="form-group">
              <label for="twitch">Twitch Username</label>
              <input type="text" id="twitch" name="twitch" placeholder="Your Twitch username (if applicable)">
            </div>
            <div class="form-group">
              <label for="instagram">Instagram Handle</label>
              <input type="text" id="instagram" name="instagram" placeholder="@yourhandle">
            </div>
          </div>
        </div>
        
        <button type="submit" class="submit-btn">SUBMIT APPLICATION</button>
      </form>
      
      <div class="discord-cta">
        <p>Join our Discord community to stay updated and connect with our team</p>
        <a href="https://discord.gg/worshiphq" class="discord-btn">
          <i class="fab fa-discord"></i> JOIN OUR DISCORD
        </a>
      </div>
    </div>
  </main>

  <footer>
    <div>© 2025 WORSHIP ESPORTS</div>
    <button class="theme-toggle" id="themeToggle">🌓</button>
    <div>BUILT BY SOLDEV</div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const preloader = document.querySelector('.preloader');
      const nav = document.querySelector('.nav');
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;

      setTimeout(() => {
        preloader.classList.add('fade-out');
      }, 1200);

      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          nav.classList.add('scrolled');
        } else {
          nav.classList.remove('scrolled');
        }
      });

      const savedTheme = localStorage.getItem('theme') || 'dark';
      body.setAttribute('data-theme', savedTheme);

      themeToggle.addEventListener('click', () => {
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      });
      
      // Fix for select elements to ensure proper cursor behavior
      const selects = document.querySelectorAll('select');
      selects.forEach(select => {
        select.addEventListener('mousedown', function() {
          this.style.cursor = 'pointer';
        });
        
        select.addEventListener('focus', function() {
          this.style.cursor = 'pointer';
        });
        
        select.addEventListener('blur', function() {
          this.style.cursor = 'pointer';
        });
      });
      
      // Form submission (you can customize this)
      const form = document.querySelector('.apply-form');
      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          alert('Thank you for your application! We will review it and get back to you soon.');
          form.reset();
        });
      }
    });
  </script>

</body>
</html>
