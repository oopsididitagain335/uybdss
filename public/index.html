<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORSHIP ESPORTS</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #ff2f7e;
      --text-secondary: #bbb;
      --border: #333;
      --card-bg: #1a1a1a;
    }

    [data-theme="light"] {
      --bg: #f8f9fa;
      --text: #111;
      --accent: #e6005c;
      --text-secondary: #555;
      --border: #ddd;
      --card-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Barlow', sans-serif;
      transition: background 0.4s ease;
    }

    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    .preloader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .preloader img {
      height: 120px;
      width: auto;
      filter: drop-shadow(0 0 20px rgba(255, 47, 126, 0.5));
    }

    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5vw;
      height: 70px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      z-index: 1000;
      transition: background 0.3s ease, padding 0.3s ease;
    }

    .nav.scrolled {
      background: rgba(0,0,0,0.95);
      padding: 0 4vw;
    }

    .nav.light {
      background: rgba(255,255,255,0.9);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .nav-brand {
      display: flex;
      align-items: center;
    }

    .nav-brand img {
      height: 48px;
      max-height: 100%;
      width: auto;
    }

    .nav-list {
      display: flex;
      gap: 2.5rem;
      list-style: none;
    }

    .nav-list a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 4px;
      transition: color 0.3s ease;
    }

    .nav-list a:hover {
      color: var(--accent);
    }

    .nav-list a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.4s cubic-bezier(0.86, 0, 0.07, 1);
    }

    .nav-list a:hover::after {
      width: 100%;
    }

    .nav-cta a {
      background: var(--accent);
      color: #000;
      padding: 8px 24px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 0.85rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      text-decoration: none;
      transition: transform 0.2s, background 0.3s;
    }

    .nav-cta a:hover {
      transform: translateY(-2px);
    }

    main {
      padding-top: 70px;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: calc(100vh - 70px);
      align-items: center;
      padding: 60px 5vw 100px;
      gap: 5vw;
    }

    .hero-left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 50vw;
    }

    .hero-left h1 {
      font-size: 5.5rem;
      font-weight: 800;
      line-height: 0.95;
      letter-spacing: -2px;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease forwards 0.3s;
    }

    .hero-left h1 span {
      color: var(--accent);
    }

    .hero-left p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 2.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease forwards 0.5s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .social-icons {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease forwards 0.7s;
    }

    .social-icons a {
      color: #777;
      font-size: 1.6rem;
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      color: var(--accent);
      transform: translateY(-5px);
    }

    .cta-button {
      background: var(--accent);
      color: #000;
      padding: 14px 40px;
      border-radius: 6px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.95rem;
      text-decoration: none;
      width: fit-content;
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease forwards 0.9s;
    }

    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255, 47, 126, 0.4);
    }

    .hero-right {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-video {
      width: 100%;
      max-width: 550px;
      height: 420px;
      border-radius: 8px;
      overflow: hidden;
    }

    .hero-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    footer {
      padding: 20px 5vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid var(--border);
      font-size: 0.85rem;
      color: var(--text-secondary);
      letter-spacing: 1px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .theme-toggle:hover {
      color: var(--accent);
    }

    .border-glow {
      position: fixed;
      top: 70px;
      left: 5vw;
      right: 5vw;
      bottom: 80px;
      pointer-events: none;
      border: 1px solid rgba(255, 47, 126, 0.2);
      border-radius: 8px;
      z-index: 1;
      transition: border 0.4s;
    }

    @media (max-width: 1024px) {
      .hero {
        grid-template-columns: 1fr;
        padding: 80px 5vw 120px;
        gap: 40px;
      }

      .hero-left {
        max-width: 100%;
      }

      .hero-left h1 {
        font-size: 4rem;
      }

      .hero-right {
        order: -1;
      }

      .hero-video {
        max-width: 100%;
        height: 300px;
      }

      .nav, footer {
        padding: 0 5vw;
      }

      .border-glow {
        left: 5vw;
        right: 5vw;
      }

      .preloader img {
        height: 100px;
      }
    }

    @media (max-width: 768px) {
      .nav-brand img {
        height: 40px;
      }

      .nav-list {
        gap: 1.5rem;
      }

      .nav-list a {
        font-size: 0.8rem;
      }

      .hero-left h1 {
        font-size: 3rem;
      }

      .hero-left p {
        font-size: 1.1rem;
      }

      .social-icons a {
        font-size: 1.4rem;
      }

      .hero {
        padding: 60px 5vw 100px;
      }

      .preloader img {
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="preloader">
    <img src="/monkey2.png" alt="Worship Esports Logo">
  </div>

  <nav class="nav">
    <div class="nav-brand">
      <img src="/monkey2.png" alt="Worship Esports Logo">
    </div>
    <ul class="nav-list">
      <li><a href="/">HOME</a></li>
      <li><a href="/about">ABOUT</a></li>
      <li><a href="/roster">ROSTER</a></li>
      <li><a href="/contact">CONTACT</a></li>
    </ul>
    <div class="nav-cta">
      <a href="/apply">JOIN</a>
    </div>
  </nav>

  <main>
    <div class="hero">
      <div class="hero-left">
        <h1>RISE. <span>DOMINATE.</span> WORSHIP.</h1>
        <p>A new era of esports excellence. Where raw talent meets relentless strategy. Where creators become icons.</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-twitch"></i></a>
          <a href="#"><i class="fab fa-discord"></i></a>
        </div>
        <a href="/apply" class="cta-button">TRY OUT NOW</a>
      </div>
      <div class="hero-right">
        <div class="hero-video">
          <video autoplay muted loop playsinline>
            <source src="media/hero-bg.mp4" type="video/mp4">
            <div style="width:100%; height:100%; background:#1a1a1a; display:flex; align-items:center; justify-content:center; color:#555; font-family:monospace; font-size:0.9rem; text-align:center; padding:20px;">
              [ WORSHIP ESPORTS | 2025 ]
            </div>
          </video>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div>Â© 2025 WORSHIP ESPORTS</div>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    <div>BUILT BY SOLDEV</div>
  </footer>

  <div class="border-glow"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const preloader = document.querySelector('.preloader');
      const nav = document.querySelector('.nav');
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;

      setTimeout(() => {
        preloader.classList.add('fade-out');
      }, 1200);

      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          nav.classList.add('scrolled');
        } else {
          nav.classList.remove('scrolled');
        }
      });

      const savedTheme = localStorage.getItem('theme') || 'dark';
      body.setAttribute('data-theme', savedTheme);

      themeToggle.addEventListener('click', () => {
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      });
    });
  </script>

</body>
</html>
