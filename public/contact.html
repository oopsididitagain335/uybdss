<head>

  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #ff2f7e;
      --text-secondary: #bbb;
      --border: #333;
      --card-bg: #1a1a1a;
    }

    [data-theme="light"] {
      --bg: #f8f9fa;
      --text: #111;
      --accent: #e6005c;
      --text-secondary: #555;
      --border: #ddd;
      --card-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Barlow', sans-serif;
      transition: background 0.4s ease;
    }

    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    .preloader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .preloader img {
      height: 120px;
      width: auto;
      filter: drop-shadow(0 0 20px rgba(255, 47, 126, 0.5));
    }

    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5vw;
      height: 70px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      z-index: 1000;
      transition: background 0.3s ease, padding 0.3s ease;
    }

    .nav.scrolled {
      background: rgba(0,0,0,0.95);
      padding: 0 4vw;
    }

    .nav.light {
      background: rgba(255,255,255,0.9);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .nav-brand {
      display: flex;
      align-items: center;
    }

    .nav-brand img {
      height: 48px;
      max-height: 100%;
      width: auto;
    }

    .nav-list {
      display: flex;
      gap: 2.5rem;
      list-style: none;
    }

    .nav-list a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 4px;
      transition: color 0.3s ease;
    }

    .nav-list a:hover {
      color: var(--accent);
    }

    .nav-list a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.4s cubic-bezier(0.86, 0, 0.07, 1);
    }

    .nav-list a:hover::after {
      width: 100%;
    }

    .nav-cta a {
      background: var(--accent);
      color: #000;
      padding: 8px 24px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 0.85rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      text-decoration: none;
      transition: transform 0.2s, background 0.3s;
    }

    .nav-cta a:hover {
      transform: translateY(-2px);
    }

    main {
      padding-top: 70px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 5vw;
    }

    .page-header {
      margin: 80px 0 100px;
      text-align: center;
    }

    .page-title {
      font-size: 4.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: var(--text);
      letter-spacing: -1.5px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease forwards 0.3s;
    }

    .contact-section {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 120px;
    }

    .contact-text {
      font-size: 1.3rem;
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 2.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease forwards 0.5s;
    }

    .contact-email {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      text-decoration: none;
      letter-spacing: 0.5px;
      padding: 16px 40px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      display: inline-block;
      margin: 40px 0;
      transition: background 0.3s, color 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease forwards 0.7s;
    }

    .contact-email:hover {
      background: var(--accent);
      color: #000;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      padding: 20px 5vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid var(--border);
      font-size: 0.85rem;
      color: var(--text-secondary);
      letter-spacing: 1px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .theme-toggle:hover {
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .preloader img {
        height: 80px;
      }

      .nav-brand img {
        height: 40px;
      }

      .page-title {
        font-size: 3rem;
      }

      .contact-text {
        font-size: 1.1rem;
      }

      .contact-email {
        font-size: 1.2rem;
        padding: 14px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="preloader">

  <nav class="nav">

    <ul class="nav-list">

  </nav>

  <main>
    <div class="container">
      <div class="page-header">
        <h1 class="page-title">CONTACT</h1>
      </div>

      <div class="contact-section">
        <p class="contact-text">
          For partnerships, support, or general inquiries, reach out to our team. Weâ€™re here to help you rise, dominate, and worship.
        </p>
        <a href="mailto:worshipsupport@worshiphq.org" class="contact-email">
          worshipsupport@worshiphq.org
        </a>

  <footer>
    <div>Â© 2025 WORSHIP ESPORTS</div>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>

  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const preloader = document.querySelector('.preloader');
      const nav = document.querySelector('.nav');
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;

      setTimeout(() => {
        preloader.classList.add('fade-out');
      }, 1200);

      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          nav.classList.add('scrolled');
        } else {
          nav.classList.remove('scrolled');
        }
      });

      const savedTheme = localStorage.getItem('theme') || 'dark';
      body.setAttribute('data-theme', savedTheme);

      themeToggle.addEventListener('click', () => {
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      });
    });
  </script>

</body>
